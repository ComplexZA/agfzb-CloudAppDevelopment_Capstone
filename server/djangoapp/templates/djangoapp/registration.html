<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <label for="username">
                <b>User Name</b>
            </label>
            <div class="form-group">
                <label for="InputUsername">Your User Name</label>
                <input name="username" type="text" class="form-control" id="InputUsername"
                    placeholder="Enter User Name:" required>
            </div>
            <div class="form-group">
                <label for="InputFirstname">Your First Name</label>
                <input name="firstname" type="text" class="form-control" id="InputFirstname"
                    placeholder="Enter First Name:" required>
            </div>
            <div class="form-group">
                <label for="InputLastname">Your Last Name</label>
                <input name="lastname" type="text" class="form-control" id="InputLastname"
                    placeholder="Enter Last Name:" required>
            </div>
            <div class="form-group">
                <label for="InputPassword">Your Password</label>
                <input name="psw" type="password" class="form-control" id="InputPassword" placeholder="Enter Password:"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</body>
</html>
